<!DOCTYPE html>

<head>
	<meta charset='utf-8'>
	<title> a piano roll in the browser </title>
	<script src="3rd-party-libs/jquery.min.js"></script>
	<script src='src/classes.js'></script>
	<script src='src/contextMenus.js'></script>
	<script src='src/gridBuilder.js'></script>
	<script src='src/playbackFunctionality.js'></script>
	<script src='src/domModification.js'></script>
	<script src='src/instrumentPreset.js'></script>
	
	<!-- my styling -->
	<link rel="stylesheet" href="style.css" type="text/css"/>
	
	<!-- stuff needed for contextMenu -->
	<link rel="stylesheet" href="3rd-party-libs/jquery-contextmenu/dist/jquery.contextMenu.css" type="text/css"/>
	<link rel="stylesheet" href="3rd-party-libs/jquery-contextmenu/dist/jquery.contextMenu.min.css" type="text/css"/>
	<script src='3rd-party-libs/jquery-contextmenu/dist/jquery.ui.position.js'></script>
	<script src='3rd-party-libs/jquery-contextmenu/dist/jquery.ui.position.min.js'></script>
	<script src='3rd-party-libs/jquery-contextmenu/dist/jquery.contextMenu.min.js'></script>
	<script src='3rd-party-libs/jquery-contextmenu/dist/jquery.contextMenu.js'></script>
	
</head>


<body>

<div id='toolbar'>

	<h2 id='title'> piano roll fun! &#127929;</h2>

	<ul id='metadata'>
		<li><h2 id='measures'></h2></li>
		<li>|</li>
		<li>
			<label for="lockType">
				lock type: 
			</label>
			<select name="lockType" id="lockType" onchange="updateLockNoteSize(this)">
				<option>8th</option>
				<option selected="selected">16th</option>
				<option>32nd</option>
			</select>
		</li>
		<li>|</li>
		<li>
			<label for="addNoteSize">
				note size: 
			</label>
			<select name="addNoteSize" id="addNoteSize" onchange="updateAddNoteSize(this)">
				<option selected="selected">last selected</option>
				<option>8th</option>
				<option>16th</option>
				<option>32nd</option>
			</select>
		</li>
		<li>|</li>
		<li>
			<label>
				time signature:
			</label>
			<select id='timeSig'>
				<option>4/4</option>
				<option>3/4</option>
			</select>
		</li>
		<li>|</li>
		<li><h2 id='tempo'>120 bpm</h2></li>
		<li>|</li>
		<li id='titleLabel'><h2> title:  </h2></li>
		<li><h2 id='pieceTitle'> hi </h2></li>
		<li>|</li>
		<li id='composerLabel'><h2> composer:  </h2></li>
		<li><h2 id='composer'> hi </h2></li>
		<li>|</li>
		<li><h2><a href='https://github.com/syncopika/piano_roll_browser'>help!</a></h2></li>
	</ul>

	<ul id='buttons'>
		<li><button id='play' class='btn'> play! </button></li>
		<li><button id='playAll' class='btn'> play <b>all</b>! </button></li>
		<li><button id='stopPlay' class='btn'> stop! </button></li>
		<!--<li><button id='loop' class='btn'>loop</button></li>-->
		<li><button id='record' class='btn'> record </button></li>
		<li><button id='addMeasure' class='btn'> add new measure </button></li>
		<li><button id='delMeasure' class='btn'> delete measure </button></li>

		<li><button id='addInstrument' class='btn'> add new instrument </button></li>
		<li><button id='clearGrid' class='btn'> clear grid </button></li>
		<li><button class='btn' onclick='generateJSON()'> save & export project </button></li>
		
		<li><button class='btn' onclick='fileHandler()'> import project </button></li>
		<input type='file' id='importFile' style='display: none'>
		
		<!-- on hold -->
		<li><button id='importInstrumentPreset' class='btn'> import instrument preset </button></li>
		<input type='file' id='importInstrumentPresetInput' style='display: none'>
	</ul>
	
	<li>
		<label id='tempoLabel'> tempo: 
			<input id='changeTempo' type='text'>
		</label>
	</li>
	<li><button class='btn' id='changeTempoBtn'> change tempo </button></li>

	<div id='demo'>
		<label> demo: </label>
		<select onchange="getDemo(this)">
			<option label=""></option>
			<option>
				intrada-pezel
			</option>
			<option>
				sand canyon
			</option>
			<option>
				3_4 time demo
			</option>
			<option>
				nakayoshi sensation
			</option>
		</select>
	</div>
</div>


<div id='instrumentGrid'>
	<table>
		<tr id='instrumentTable'>
			<td id='1' class='context-menu-instrument' selected='1' style='background-color: rgb(188,223,70)' onclick='chooseInstrument(this.id, pianoRoll)'> default instrument </td>
		</tr>
	</table>
</div>

<br>

<div id='piano'>
	<div id='columnHeaderRow'></div>
</div>


<div id='pianoNotes'>
</div>


<div class='footer'>
	<p> c.2017 nch | <a href='https://github.com/syncopika/piano_roll_browser'> source </a> </p>
</div>

<script src="main.js"></script>

</body>


</html>
